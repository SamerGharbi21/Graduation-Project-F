@if(infrence){
<message-template [message]="infrence.query"  [whenCreated]="date"></message-template>
}
<p-inputGroup>
        <p-floatLabel>
            <input id="text" type="text" pInputText [(ngModel)]="value" />
            <label for="text">Text</label>
        </p-floatLabel>
        <p-button icon="pi pi-send" type="submit" (onClick)="submit()"></p-button>
    </p-inputGroup>
