<p-sidebar #sidebarRef [(visible)]="sidebarVisible">
    <p-scrollPanel>
    <ng-template pTemplate="headless">
        <ul class="list-none p-3 m-0">
            <li>
                <a pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple" (click)="newChatPressed(); closeCallback($event) ">
                    <i class="pi pi-pencil mr-2"></i>
                    <span class="font-medium">New chat</span>
                </a>
            </li>
            <p-divider align="left">
                <b>History</b>
            </p-divider>
            @for (inference of inferences; track $index) {
        <li>
            <a pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple" (click)="setInference($index); closeCallback($event)">
                <span class="font-medium">{{inference.query}}</span>
            </a>
        </li>
    }
    @empty {
        Empty
    }
</ul>
</ng-template>
</p-scrollPanel>
</p-sidebar>
<p-button (click)="sidebarVisible = true" icon="pi pi-history"></p-button>
