<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spell Check Web</title>
    <!-- Link the external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <div class="navbar">
            <a href="#" class="nav-link">Manage account</a>
            <a href="#" class="nav-link">Manage project</a>
            <a href="#" class="nav-link">Report issue</a>
            <a href="#" class="nav-link">Feedback</a>
        </div>

        <div class="main-content">

            <div class="input-container">
                <input type="text" id="userInput" placeholder="Type your message...">
                <button id="sendButton" onclick="sendMessage()">Send</button>
            </div>

            <div class="chat-container" id="chatContainer">
                <div class="message bot-message">Welcome to the Spell Check Web! How can I assist you today?</div>
            </div>
           
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
