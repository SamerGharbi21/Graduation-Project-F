<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Sign Up Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #ffffff;
        }

        .signup-container {
            background-color: #2a2a2a;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            padding: 80px;
            border-radius: 16px;
            width: 500px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .signup-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/pw-maze-white.png');
            opacity: 0.1;
            pointer-events: none;
        }

        .signup-container:hover {
            transform: scale(1.05);
        }

        .signup-container h2 {
            color: #ffffff;
            margin-bottom: 30px;
        }

        .signup-form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 30px;
        }

        .form-group label {
            display: block;
            margin-bottom: 12px;
            color: #bbbbbb;
            font-size: 16px;
            text-align: left;
        }

        .form-group input {
            width: 100%;
            padding: 14px;
            box-sizing: border-box;
            border: 1px solid #444444;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s ease-in-out;
            background-color: #333333;
            color: #ffffff;
        }

        .form-group input:focus {
            border-color: #86b7fe;
        }

        .form-group input[type="submit"] {
            background-color: #86b7fe;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .form-group input[type="submit"]:hover {
            background-color: #6e9fdf;
        }

        .login-link {
            margin-top: 20px;
            color: #ffffff;
            font-size: 14px;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="signup-container">
    <h2>Sign Up</h2>
    <form class="signup-form" action="#" method="post">
        <div class="form-group">
            <label for="new-username">Username:</label>
            <input type="text" id="new-username" name="new-username" required>
        </div>
        <div class="form-group">
            <label for="new-password">Password:</label>
            <input type="password" id="new-password" name="new-password" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Sign Up">
        </div>
    </form>

    <div class="login-link" onclick="redirectToLogin()">Already have an account? Login</div>
</div>

<script>
    function redirectToLogin() {
        // Replace 'login.html' with the actual URL of your login page
        window.location.href = 'index.html';
    }
</script>

</body>
</html>
