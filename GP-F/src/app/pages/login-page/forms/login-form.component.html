
<p-inputGroup>
    <p-inputGroupAddon>
        <i class="pi pi-user"></i>
    </p-inputGroupAddon>
    <input pInputText placeholder="Email or Username" />
</p-inputGroup>

<p-inputGroup>
    <p-inputGroupAddon>
        <i class="pi pi-key"></i>
    </p-inputGroupAddon>
    <p-password [toggleMask]="true"></p-password>
</p-inputGroup>
<p-button label="Forgot password!" [text]="true" severity="help"></p-button>
<br/>
<p-button icon="pi pi-sign-in"></p-button>
